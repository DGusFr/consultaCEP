<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <p class="consulta">CONSULTANDO CEP</p>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep" placeholder="00000-000">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Ex: Rua">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" placeholder="Cidade">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="Estado">
            </div>
            <div class="botao">
                <input type="button" value="Buscar" id="btnCep" onclick="buscaCep()">
            </div>

        </form>
    </div>
    <footer>
        <p class="rodape"> Â© Developed by Diego Franco</p>
    </footer>
    <script src="/main.js"></script>
</body>

</html>
